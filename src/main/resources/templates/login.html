<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head.html :: head"></head>
<body class="hold-transition login-page">

<div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body">
        <div class="login-logo">
            <img th:src="@{/statics/images/logo_login.png}" title="CRM NESAC" alt="CRM NESAC">
        </div>
        <p class="login-box-msg">Digite seu usuário e senha para entrar</p>

        <form th:action="@{/login}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Usuário" name="username">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Senha" name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div th:if="${param.error}">
                        Usuário ou senha inválidos.
                    </div>
                    <div th:if="${param.logout}">
                        Você acabou de sair do sistema.
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" style="background-color:#004a8d;">Acessar</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
</div>

<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/statics/libs/jquery/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/statics/libs/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
