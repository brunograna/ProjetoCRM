<div th:fragment="modal-oferta">
    <div class="modal fade bd-example-modal-lg" id="modal-oferta">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title"> Informações sobre o Cliente nesta Oferta</h2>
                </div>
                <div class="modal-body">

                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                    </section>

                    <!-- Main content -->
                    <section class="content">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-12">
                                <!-- general form elements -->
                                <div class="box box-primary">

                                    <div class="box-header with-border">
                                        <h3 class="box-title">Informações Essenciais da Oferta</h3>
                                    </div>
                                    <!-- /.box-header -->
                                    <!-- form start -->
                                    <form role="form">
                                        <div class="box-body">
                                            <div class="row">
                                                <div class="col-xs-6 form-group">
                                                    <label for="Nome do Produto">Nome do Produto*</label>
                                                    <input type="text" id="viewmodal-produto-nome" disabled
                                                           class="form-control" placeholder="Nome do produto" required=""
                                                           name="nome_do_produto">
                                                </div>

                                                <div class="col-xs-6 form-group">
                                                    <label for="Nome do Produto">Nível de instrução do Produto*</label>
                                                    <input type="text" id="viewmodal-nivelinstrucao-nome" disabled
                                                           class="form-control" placeholder="Nível de instrução" required="">
                                                </div>

                                                <div class="col-xs-12 form-group">
                                                    <label for="Data Início e Fim">Descrição do Produto*</label>
                                                    <textarea name="descricao" disabled class="form-control"
                                                              id="viewmodal-produto-descricao"
                                                              placeholder="Descrição do produto"
                                                              required=""></textarea>
                                                </div>

                                                <div class="col-xs-6 form-group">
                                                    <label>Data de início da oferta*</label>
                                                    <div class="input-group date">
                                                        <div class="input-group-addon">
                                                            <i class="fa fa-calendar"></i>
                                                        </div>
                                                        <input type="text" disabled class="form-control pull-right"
                                                               id="viewmodal-oferta-datainicio"
                                                               placeholder="00/00/0000"
                                                               name="data_inicio">
                                                    </div>
                                                </div>

                                                <div class="col-xs-6 form-group">
                                                    <label for="Data Início e Fim">Data de fim da oferta*</label>
                                                    <div class="input-group date">
                                                        <div class="input-group-addon">
                                                            <i class="fa fa-calendar"></i>
                                                        </div>
                                                        <input type="text" disabled class="form-control pull-right"
                                                               placeholder="00/00/0000"
                                                               id="viewmodal-oferta-datafim">
                                                    </div>
                                                </div>

                                                <div class="col-xs-12 form-group">
                                                    <label for="Data Início e Fim">Descrição da Oferta*</label>
                                                    <textarea class="form-control" disabled
                                                              placeholder="Descrição da oferta"
                                                              id="viewmodal-oferta-descricao"
                                                    ></textarea>
                                                </div>

                                                <div class="col-xs-6 form-group">
                                                    <label>Preço inicial da oferta*</label>
                                                    <div class="input-group date">
                                                        <div class="input-group-addon">
                                                            <i class="fa fa-money"></i>
                                                        </div>
                                                        <input type="text" disabled class="form-control pull-right"
                                                               id="viewmodal-oferta-preco" placeholder="R$"
                                                               name="data_inicio">
                                                    </div>
                                                </div>

                                                <div class="col-xs-6 form-group">
                                                    <label for="Data Início e Fim">Preço atual da oferta*</label>
                                                    <div class="input-group date">
                                                        <div class="input-group-addon">
                                                            <i class="fa fa-money"></i>
                                                        </div>
                                                        <input type="text" disabled class="form-control pull-right"
                                                               placeholder="R$"
                                                               id="viewmodal-clienteoferta-preco">
                                                    </div>
                                                </div>

                                                <div class="col-xs-12">
                                                    <div class="box">
                                                        <div class="box-header">
                                                            <h3 class="box-title">Informações sobre o Cliente</h3>
                                                        </div>
                                                        <!-- /.box-header -->
                                                        <div class="box-body">
                                                            <div class="row">
                                                                <div class="col-xs-6 form-group">
                                                                    <label for="Nome do Produto">Nome do
                                                                        Cliente*</label>
                                                                    <input type="text"
                                                                           id="viewmodal-cliente-nome"
                                                                           disabled
                                                                           class="form-control" placeholder="Nome"
                                                                           required=""
                                                                    >
                                                                </div>
                                                                <div class="col-xs-6 form-group">
                                                                    <label for="Nome do Produto">Sobrenome do
                                                                        Cliente*</label>
                                                                    <input type="text"
                                                                           id="viewmodal-cliente-sobrenome"
                                                                           disabled
                                                                           class="form-control" placeholder="Sobrenome"
                                                                           required=""
                                                                    >
                                                                </div>

                                                                <div class="col-xs-6 form-group">
                                                                    <label for="Nome do Produto">Email do
                                                                        Cliente*</label>
                                                                    <input type="text" id="viewmodal-cliente-email"
                                                                           disabled
                                                                           class="form-control"
                                                                           placeholder="Email do Cliente"
                                                                           required="">
                                                                </div>

                                                                <div class="col-xs-6 form-group">
                                                                    <label for="Nome do Produto">CPF do
                                                                        Cliente*</label>
                                                                    <input type="text" id="viewmodal-cliente-cpf"
                                                                           disabled
                                                                           class="form-control"
                                                                           placeholder="CPF do Cliente"
                                                                           required="">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="box-footer">
                                            <a href="#" id="viewmodal-edit-link" class="btn btn-primary"><i
                                                    class="fa fa-edit add_field_button btn_wht"></i> Editar
                                                Cliente Oferta
                                            </a>
                                            <a href="#" class="btn btn-laranja" data-dismiss="modal" aria-label="Close"><i
                                                    class="fa fa-chevron-left add_field_button btn_wht"></i> Voltar para
                                                o
                                                Funil</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- /.row -->
                    </section>
                    <!-- /.content -->

                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>-->
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
</div>
