<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<th:block th:insert="fragments/head.html :: head"></th:block>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/riktar/jkanban/dist/jkanban.min.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.4.0/css/perfect-scrollbar.min.css'>
    <link rel="stylesheet" th:href="@{/statics/css/style-funil.css}">

    <th:block th:insert="fragments/navbar.html :: header"></th:block>

    <th:block th:insert="fragments/sidebar.html :: aside"></th:block>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Funil de Vendas
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/dashboard}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active"><i class="fa fa-table"></i> Funil De Vendas</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">

                    <div class="page">
                        <div class="main">

                            <!-- meta-tasks component -->
                            <div class="meta-tasks-wrapper">
                                <div id="myKanban" class="meta-tasks"></div>
                            </div>

                            <div id="dev-float">
                                <!-- Button trigger modal -->
                                <button type="button" data-toggle="modal" data-target="#cardModal">
                                    Abrir Modal
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <footer th:insert="fragments/footer.html :: footer"></footer>
</div>
<th:block th:insert="fragments/footer-scripts.html :: scripts">
</th:block>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js'></script>
<script src='https://cdn.jsdelivr.net/gh/riktar/jkanban/dist/jkanban.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
<script src='https://use.fontawesome.com/releases/v5.5.0/js/all.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.4.0/dist/perfect-scrollbar.min.js'></script>
<script th:src="@{/statics/js/script_funil.js}"></script>

</body>
</html>
