<div class="modal fade bd-example-modal-lg" id="modal-acao" th:fragment="modal-acao">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Adicionar Ação</h4>
            </div>
            <div class="modal-body">
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-12">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Informações Essenciais</h3>
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->
                                <form role="form" id="acao-form">
                                    <div class="box-body">
                                        <div class="row">
                                            <input type="hidden" id="acaomodal-cliente-id" name="clienteId" required>
                                            <input type="hidden" id="acaomodal-oferta-id" name="ofertaId" required>
                                            <div class="col-xs-6 form-group">
                                                <label for="Nome do Cliente">Nome do Cliente</label>
                                                <input type="text" class="form-control" placeholder="Nome" required=""
                                                       id="acaomodal-cliente-nome" disabled="">
                                            </div>

                                            <div class="col-xs-6 form-group">
                                                <div class="input-group">
                                                    <label for="Ação">Ação*</label>
                                                    <select class="form-control" name="acaoId" id="acaoSelect" required>
                                                        <option value="">Selecione a Ação</option>
                                                        <option th:each="acaoOption : ${acoes}"
                                                                th:value="${acaoOption.acaoId}"
                                                                th:text="${acaoOption.acaoDescricao}"></option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-xs-3 form-group">
                                                <label for="Data">Data*</label>
                                                <div class="input-group date">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input type="text" class="form-control pull-right" id="data-acao"
                                                          placeholder="dia/mes/ano" name="data" required>
                                                </div>
                                            </div>

                                            <div class="col-xs-12 form-group">
                                                <label for="Data Início e Fim">Descrição*</label>
                                                <textarea name="descricao" class="form-control" id="descricao-input"
                                                          placeholder="Digite a descrição da ação"
                                                          required=""></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary"><i
                                                class="fa fa-check-circle add_field_button btn_wht"></i> Adicionar Ação
                                        </button>
                                        <a href="#" class="btn btn-laranja" data-dismiss="modal" aria-label="Close"><i
                                                class="fa fa-chevron-left add_field_button btn_wht"></i> Voltar para o
                                            Funil</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
        </div>
        <div class="modal-footer">
            <!--<button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>-->
        </div>
    </div>
    <!-- /.modal-content -->
</div>
