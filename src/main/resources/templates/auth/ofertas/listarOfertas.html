<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<th:block th:insert="fragments/head.html :: head"></th:block>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <th:block th:insert="fragments/navbar.html :: header"></th:block>

    <th:block th:insert="fragments/sidebar.html :: aside"></th:block>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Oferta
                <small>Listagem dos ofertas</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/dashboard}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active"><i class="fa fa-star"></i> Ofertas</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box-tools">
                <br/>
                <a th:href="@{/ofertas/adicionar}" class="btn btn-warning" style="display:table;margin-left:auto;">Adicionar Oferta</a>
                <br/>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Listagem</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tr>
                                    <th>ID</th>
                                    <th>Descrição da Oferta</th>
                                    <th>Produto da Oferta</th>
                                    <th>Preço</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                                <tr th:each="oferta: ${ofertas}">
                                    <td th:text="${oferta.ofertaId}"></td>
                                    <td th:text="${oferta.ofertaDescricao}"></td>
                                    <td th:text="${oferta.ofertaProduto.produtoDescricao}"></td>
                                    <td th:text="${oferta.ofertaPreco}"></td>
                                    <td>
                                        <span class="label" th:classappend="${oferta.ofertaStatus} ? label-success : label-danger" th:text="${oferta.ofertaStatus} ? 'Ativo' : 'Desativado'"></span>
                                    </td>
                                    <td>
                                        <div>
                                            <a th:href="@{/ofertas/{id}(id=${oferta.ofertaId})}"><i class="fa fa-2x fa-edit"></i></a>
                                            &nbsp;
                                            <a th:href="@{/ofertas/excluir/{id}(id=${oferta.ofertaId})}"><i class="fa fa-2x fa-trash"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>
    </div>

    <footer th:insert="fragments/footer.html :: footer"></footer>
</div>
<th:block th:insert="fragments/footer-scripts.html :: scripts">
</th:block>
</body>
</html>
