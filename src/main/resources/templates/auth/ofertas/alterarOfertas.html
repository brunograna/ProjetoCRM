<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<th:block th:insert="fragments/head.html :: head"></th:block>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <th:block th:insert="fragments/navbar.html :: header"></th:block>

    <th:block th:insert="fragments/sidebar.html :: aside"></th:block>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Atualizar oferta
                <small>Formulário</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/dashboard}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a th:href="@{/ofertas}"><i class="fa fa-star"></i>Ofertas</a></li>
                <li class="active">Edição</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Informações Essenciais</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form th:action="@{/ofertas/edit}" th:object="${oferta}" method="post" role="form">
                            <input type="hidden" th:field="*{ofertaId}">
                            <div class="box-body">
                                <div class="row">

                                    <div class="col-xs-12 form-group" th:classappend="${#fields.hasErrors('ofertaDescricao')} ? has-error : noerror">
                                        <label class="control-label" th:if="${#fields.hasErrors('ofertaDescricao')}"><i class="fa fa-times-circle-o"></i></label>
                                        <label for="ofertaDescricao">Descrição*</label>
                                        <textarea class="form-control" placeholder="Digite a descrição da oferta" required="" th:field="*{ofertaDescricao}"></textarea>
                                        <span class="help-block" th:if="${#fields.hasErrors('ofertaDescricao')}" th:errors="*{ofertaDescricao}"></span>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-xs-6 form-group" th:classappend="${#fields.hasErrors('ofertaProduto')} ? has-error : noerror">
                                        <label class="control-label" th:if="${#fields.hasErrors('ofertaProduto')}"><i class="fa fa-times-circle-o"></i></label>
                                        <label for="ofertaProduto">Produto*</label>
                                        <select class="form-control" th:field="*{ofertaProduto}">
                                            <option value="">Selecione o produto</option>
                                            <option th:each="produtoOption : ${produtos}" th:value="${produtoOption.produtoId}" th:text="${produtoOption.produtoDescricao}"></option>
                                        </select>
                                        <span class="help-block" th:if="${#fields.hasErrors('ofertaProduto')}" th:errors="*{ofertaProduto}"></span>
                                    </div>

                                    <div class="col-xs-6 form-group" th:classappend="${#fields.hasErrors('ofertaPreco')} ? has-error : noerror">
                                        <label class="control-label" th:if="${#fields.hasErrors('ofertaPreco')}"><i class="fa fa-times-circle-o"></i></label>
                                        <label for="ofertaProduto">Valor da Oferta*</label>
                                        <input type="number" class="form-control" th:field="*{ofertaPreco}" step="0.01">
                                        <span class="help-block" th:if="${#fields.hasErrors('ofertaPreco')}" th:errors="*{ofertaPreco}"></span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-6 form-group" th:classappend="${#fields.hasErrors('ofertaDataInicio')} ? has-error : noerror">
                                        <label class="control-label" th:if="${#fields.hasErrors('ofertaDataInicio')}"><i class="fa fa-times-circle-o"></i></label>
                                        <label for="ofertaDataInicio">Data de início da oferta*</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" th:field="*{ofertaDataInicio}">
                                        </div>
                                        <span class="help-block" th:if="${#fields.hasErrors('ofertaDataInicio')}" th:errors="*{ofertaDataInicio}"></span>
                                    </div>

                                    <div class="col-xs-6 form-group" th:classappend="${#fields.hasErrors('ofertaDataFim')} ? has-error : noerror">
                                        <label class="control-label" th:if="${#fields.hasErrors('ofertaDataFim')}"><i class="fa fa-times-circle-o"></i></label>
                                        <label for="ofertaDataFim">Data de fim da oferta*</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" th:field="*{ofertaDataFim}">
                                        </div>
                                        <span class="help-block" th:if="${#fields.hasErrors('ofertaDataFim')}" th:errors="*{ofertaDataFim}"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 form-group" th:classappend="${#fields.hasErrors('ofertaStatus')} ? has-error : noerror">
                                        <label class="control-label" th:if="${#fields.hasErrors('ofertaStatus')}"><i class="fa fa-times-circle-o"></i></label>
                                        <label>Status:</label>
                                        <select class="form-control" th:field="*{ofertaStatus}">
                                            <option value="1" selected>Ativo</option>
                                            <option value="0">Não Ativo</option>
                                        </select>
                                        <span class="help-block" th:if="${#fields.hasErrors('ofertaStatus')}" th:errors="*{ofertaStatus}"></span>
                                    </div>
                                </div>
                                    <!--                                    <div class="col-xs-12">-->
                                    <!--                                        <div class="box">-->
                                    <!--                                            <div class="box-header">-->
                                    <!--                                                <h3 class="box-title">Resumo</h3>-->
                                    <!--                                            </div>-->
                                    <!--                                            &lt;!&ndash; /.box-header &ndash;&gt;-->
                                    <!--                                            <div class="box-body">-->
                                    <!--                                                <table id="example2" class="table table-bordered table-hover">-->
                                    <!--                                                    <thead>-->
                                    <!--                                                    <tr>-->
                                    <!--                                                        <th>ID</th>-->
                                    <!--                                                        <th>Data - Início</th>-->
                                    <!--                                                        <th>Data - Fim</th>-->
                                    <!--                                                        <th>Desconto</th>-->
                                    <!--                                                        <th>Valor do Curso</th>-->
                                    <!--                                                        <th>Total do Desconto</th>-->
                                    <!--                                                    </tr>-->
                                    <!--                                                    </thead>-->
                                    <!--                                                    <tbody>-->
                                    <!--                                                    <tr>-->
                                    <!--                                                        <td>123</td>-->
                                    <!--                                                        <td>20/09/2019</td>-->
                                    <!--                                                        <td>20/11/2019</td>-->
                                    <!--                                                        <td>20%</td>-->
                                    <!--                                                        <td>R$2000,00</td>-->
                                    <!--                                                        <td>R$400,00</td>-->
                                    <!--                                                    </tr>-->
                                    <!--                                                    </tbody>-->
                                    <!--                                                </table>-->
                                    <!--                                            </div>-->
                                    <!--                                        </div>-->
                                    <!--                                    </div>-->
                                </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Atualizar Oferta</button>
                                <a th:href="@{/ofertas}" class="btn btn-primary"><i class="fa fa-list add_field_button btn_wht"></i> Listar Ofertas</a>
                                <a th:href="@{/dashboard}" class="btn btn-laranja"><i class="fa fa-chevron-left add_field_button btn_wht"></i> Voltar para Painel Inicial</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>

    <footer th:insert="fragments/footer.html :: footer"></footer>
</div>
<th:block th:insert="fragments/footer-scripts.html :: scripts">
</th:block>
<script>
    $(document).ready(()=>{
         $('#ofertaDataInicio').datepicker({
             format: 'dd/mm/yyyy',
             language: 'pt-BR',
             autoclose: true
        })
        $('#ofertaDataFim').datepicker({
             format: 'dd/mm/yyyy',
             language: 'pt-BR',
             autoclose: true
        })
    });
</script>
</body>
</html>
